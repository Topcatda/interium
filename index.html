<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scary Mafia - Игра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZy5evqZ16YHz8c2ZhJ58bnb_qRVcj1l6j_stHvyjyXaknyQT-3diSnXTOQEeBxf3Qoms&usqp=CAU'); /* Пример темного фона, можно заменить на любой другой URL */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.5;
            text-shadow: 0 0 5px black;
        }
        .download-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>The Scary Mafia</h1>
    <p>Это увлекательная игра с механиками, где ваша главная задача — выжить до 6 утра. Мафия пытается вас достать, но не поддавайтесь! Вы можете прятаться и избегать мафии, чтобы остаться в живых.</p>

    <button class="download-button" onclick="downloadGame()">Скачать для Windows</button>

    <script>
        function downloadGame() {
            const link = document.createElement('a');
            link.href = 'file.exe'; // Замените на путь к файлу установки игры
            link.download = 'TheScaryMafia.exe'; // Имя файла при сохранении
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
