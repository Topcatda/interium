<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inerium - Читы для игр</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00; /* Светящийся текст */
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #00cc00; 
        }
    </style>
</head>
<body>
    <h1>Inerium: лучшие читоды для игр</h1>
    <button class="download-button" onclick="downloadFile()">Скачать лаунчер</button>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'file.exe'; 
            link.download = 'file.exe'; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
