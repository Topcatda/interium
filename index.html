<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inerium - Читоды для игр</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: white; /* Белый текст */
        }
        h1 {
            z-index: 10; /* Поверх анимации */
            text-shadow: 0 0 10px #00ff00; /* Светящийся текст */
        }
        .download-button {
            z-index: 10; /* Поверх анимации */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00; /* Зеленая кнопка */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #00cc00; /* Более темный зеленый при наведении */
        }
        /* Анимация фона */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.6); /* Полупрозрачный зеленый цвет */
            animation: move 10s linear infinite;
        }
        /* Анимация для движения частиц */
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0) scale(0.5);
            }
            100% {
                transform: translateY(100vh) translateX(100vw) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <h1>Inerium: лучшие читоды для игр</h1>
    <button class="download-button" onclick="downloadFile()">Скачать лаунчер</button>

    <!-- Анимационный фон -->
    <div class="background">
        <div class="circle" style="top: 10%; left: 20%; width: 50px; height: 50px;"></div>
        <div class="circle" style="top: 30%; left: 50%; width: 80px; height: 80px;"></div>
        <div class="circle" style="top: 70%; left: 10%; width: 40px; height: 40px;"></div>
        <div class="circle" style="top: 90%; left: 80%; width: 60px; height: 60px;"></div>
    </div>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'file.exe'; // Путь к файлу для скачивания
            link.download = 'file.exe'; // Имя файла при сохранении
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
